<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Animal Wiki</title>
</head>
<body>
  <div class="container">
    <h2>Click the animal you'd like to learn about</h2>
    <div class="animal1 centered">
      <img class="koala-click" src="img/koala.jpg" alt="a koala">
      <p class="koala">A koala is a cool kinda dog.</p>
    </div>
    <div class="animal2 centered">
      <img class="beluga-click" src="img/beluga.jpg" alt="a beluga">
      <p class="beluga">A beluga is a great water companion.</p>
    </div>
    <div class="animal3 centered">
      <img class="robin-click" src="img/robin.jpg" alt="a robin">
      <p class="robin">A robin is a birb, it flies.</p>
    </div>
  </div>
</body>
